<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chatappillustration/css/style.css">
    <title>Chat App Illustrator</title>
</head>
<body>
    <div id="content">
        <div class="phone">
            <div class="screen">
                <div class="top">
                    <div class="chat">
                        <p class="chat-left">That sounds grat. I'd be happy with that</p>
                        <p class="chat-left">Could you send over some pictures of your dog, please?</p>
                        <img src="img/dog-image-1.jpg" alt="" width="50px" class="chat-right">
                        <img src="img/dog-image-2.jpg" alt="" width="50px" class="chat-right">
                        <img src="img/dog-image-3.jpg" alt="" width="50px" class="chat-right">
                        <p class="chat-right">Here are a few pictures. She's a happy girl</p>
                        <p class="chat-right">Can you make it</p>
                        <p class="chat-left">She looks so happy! The time we discussed works. How long shall i take her out for?</p>
                        <div class="walk-price">
                            <p>30 minutes walk</p>
                            <span>$29</span>
                        </div>
                        <div class="walk-price">
                            <p>1 hour walk</p>
                            <span>$49</span>
                        </div>
                        <div class="send">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
